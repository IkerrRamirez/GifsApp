<div class="sidebar-container">
    <div class="bg-dark border-right" id="sidebar" [ngClass]="{'collapsed': isSidebarCollapsed}">
      <h3 class="text-light">GifsApp</h3>
      <hr class="text-light">
  
      <div class="list-group list-reset">
          <button *ngFor="let tag of tags" class="list-group-item list-group-item-action" (click)="searchTag(tag)">
              {{ tag | titlecase}}
          </button>
      </div>
    </div>

        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi    bi-list" viewBox="0 0 16 16">

        </svg>
    </button>
</div>
